<!DOCTYPE html>
<html lang="en">

<head>
   <title> SILC Shopping cart (Instruments of India) </title>
   <link href="style.css" rel="stylesheet">

</head>
<script>
   //****************************************************
   //  This block helps to catch the syntax errors.
   //  These errors are reported back to the web page
   //****************************************************
   window.onerror = function (e) {
      document.write('There\'s an error: ', e, '</br>')
   };
</script>

<style>
   #table_1 {
      border-spacing: 200px 0px;
   }
</style>
<table id="table_1">
   <tr>
      <td>
         <a href="index.html" title="SILC Shopping Cart">
            <image id="silc" src="Images/index_images/silc_home.jpg"></image>
         </a>
      </td>
   </tr>
</table>

<body>
   <div class="Instruments">

      <div class="shopItem">
         <p><img class="imgName" src="Images/instruments/Tabla.jpeg" alt="tabla" hight="200" width= "200" /></p>
         <div>
            <span class="dressName">Tabla</span>
            <span class="priceVal">$ 24.99</span>
         </div>
         <br>
         <button class='cartItemButton' type="button">Add to Cart</button>
      </div>

      <div class="shopItem">
         <p><img class="imgName" src="Images/instruments/Harmonium.jpeg" alt="img not found" hight="200" width= "175" /></p>
         <div>
            <span class="dressName">Harmonium</span>
            <span class="priceVal">$ 44.99</span>
         </div>
         <br>
         <button class='cartItemButton' type="button">Add to Cart</button>
      </div>

      <div class="shopItem">
         <p><img class="imgName" src="Images/instruments/Veena.jpeg" alt="img not found" /></p>
         <div>
            <span class="dressName">Veena</span>
            <span class="priceVal">$ 24.99</span>
         </div>
         <br>
         <button class='cartItemButton' type="button">Add to Cart</button>
      </div>

      <div class="shopItem">
         <p><img class='imgName' src="Images/instruments/Tamburi.jpeg" alt='img not found' /></p>
         <div>
            <span class="dressName">Tamburi</span>
            <span class="priceVal">$ 24.99</span>
         </div>
         <br>
         <button class='cartItemButton' type='button'>Add to Cart</button>
      </div>
     

      <div id="cartBox">
         <h2>Cart</h2>
         <div id='cartItemHeadingText'>
            <span>Item</span>
            <span class='cartPrice'>Price</span>
            <!-- <span class='removebutton'>RemoveButton</span>-->
         </div>
         <div class='cartSection'>

            <div class='cartRows'>
            </div>
            <div class="carttotal">
               <strong class="carttotaltitle">Total</strong>
               <span class="carttotalprice">$00.00</span>
            </div>
         </div>
      </div>
   </div>
   </table>




</body>
<script src="script.js"></script>

</html>
