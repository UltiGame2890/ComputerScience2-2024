<!DOCTYPE html>
<html lang="en">

<head>
   <title> SILC Shopping Cart (Food of India) </title>
   <link href="style.css" rel="stylesheet">

</head>
<script>
   //****************************************************
   //  This block helps to catch the syntax errors.
   //  These errors are reported back to the web page
   //****************************************************
   window.onerror = function (e) {
      document.write('There\'s an error: ', e, '</br>')
   };
</script>

<style>
   #table_1 {
      border-spacing: 200px 0px;
   }
</style>
<table id="table_1">
   <tr>
      <td>
         <a href="index.html" title="SILC Shopping Cart">
            <image id="silc" src="Images/index_images/silc_home.jpg"></image>
         </a>
      </td>
   </tr>
</table>

<body>
   <div class="dressPage">

      <div class="shopItem">
         <p><img class="imgName" src="Images/sports/Cricket.jpg" alt="img not found" /></p>
         <div>
            <span class="dressName">Cricket Set</span>
            <span class="priceVal">$ 40.19</span>
         </div>
         <br>
         <button class='cartItemButton' type="button">Add to Cart</button>
      </div>

      <div class="shopItem">
         <p><img class="imgName" src="Images/sports/Hockey Stick.jpg" alt="img not found" /></p>
         <div>
            <span class="dressName">Hockey Stick</span>
            <span class="priceVal">$ 15.19</span>
         </div>
         <br>
         <button class='cartItemButton' type="button">Add to Cart</button>
      </div>

      <div class="shopItem">
         <p><img class="imgName" src="Images/sports/Tennis Racket.jpg" alt="img not found" /></p>
         <div>
            <span class="dressName">Tennis Racket</span>
            <span class="priceVal">$ 19.19</span>
         </div>
         <br>
         <button class='cartItemButton' type="button">Add to Cart</button>
      </div>

      <div class="shopItem">
         <p><img class='imgName' src="Images/sports/Soccer Ball.jpg" alt='img not found' /></p>
         <div>
            <span class="dressName">SoccerBall</span>
            <span class="priceVal">$ 29.19</span>
         </div>
         <br>
         <button class='cartItemButton' type='button'>Add to Cart</button>

      </div>

      <div id="cartBox">
         <h2>Cart</h2>
         <div id='cartItemHeadingText'>
            <span>ITEM</span>
            <span class='cartPrice'>PRICE</span>
            <!-- <span class='removebutton'>RemoveButton</span>-->
         </div>
         <div class='cartSection'>

            <div class='cartRows'>
            </div>
            <div class="carttotal">
               <strong class="carttotaltitle">Total</strong>
               <span class="carttotalprice">$00.00</span>
            </div>
         </div>
      </div>
   </div>
   </table>




</body>
<script src="script.js"></script>

</html>
